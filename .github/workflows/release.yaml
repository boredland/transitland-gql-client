name: release

on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
    inputs:
      force-release:
        default: false
        description: "try to release even with no changes"
        required: false
        type: boolean

concurrency: 
  group: release

jobs:
  release-action:
    runs-on: ubuntu-latest
    name: release
    steps:
      - name: checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
        with:
          token: ${{ github.token }}
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b # tag=v3
        with:
          node-version: 'node'
          cache: 'yarn'
      - name: install
        run: yarn --frozen-lockfile
      - name: generate
        run: yarn generate
      - name: test
        run: yarn test
        env:
          TRANSITLAND_API_KEY: ${{ secrets.TRANSITLAND_API_KEY }}
          TRANSITLAND_URL: ${{ secrets.TRANSITLAND_URL }}
      - id: changes
        name: detect changes
        uses: stefanzweifel/git-auto-commit-action@6c32682a4040e023c054b2fc60a7cf65cc77f7ad # tag=v4
        with:
          commit_message: "chore(update): automated client update"
      - name: release
        if: github.event.inputs.force-release == 'true' || steps.changes.outputs.changes_detected == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
